---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-extractor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-extractor
  template:
    metadata:
      labels:
        app: data-extractor
    spec:
      containers:
      - name: flask-api
        image: parszyk/data-extractor:latest
        ports:
        - containerPort: 8000
        env:
        - name: OLLAMA_URL
          value: "http://ollama-service:80"
---

apiVersion: v1
kind: Service
metadata:
  name: data-extractor-service
spec:
  selector:
    app: data-extractor
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP 
